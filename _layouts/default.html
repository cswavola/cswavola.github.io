<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {% if page.links_as == 'buttons' %}
        <a href="/by_category" class="category_button"> By Category </a>
        {% if page.by_language != blank %}
        <a href="/by_language" class="category_button"> By Language </a>
        {% endif %}
        {% if page.title == 'Projects' %}
        <a href="/by_language" class="category_button"> By Language </a>
        {% endif %}
        {% endif %}
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
